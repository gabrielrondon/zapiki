name: CI/CD

permissions:
  contents: read
  security-events: write

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  contract-sync:
    name: Contract Sync (Cross-repo)
    runs-on: ubuntu-latest
    env:
      CROSS_REPO_READ_TOKEN: ${{ secrets.CROSS_REPO_READ_TOKEN }}

    steps:
    - name: Checkout backend
      uses: actions/checkout@v4

    - name: Checkout frontend
      if: ${{ env.CROSS_REPO_READ_TOKEN != '' }}
      uses: actions/checkout@v4
      with:
        repository: gabrielrondon/zero-wish-proof
        token: ${{ env.CROSS_REPO_READ_TOKEN }}
        path: zapiki-frontend

    - name: Skip note when token is not configured
      if: ${{ env.CROSS_REPO_READ_TOKEN == '' }}
      run: echo "CROSS_REPO_READ_TOKEN not set; skipping cross-repo contract drift check."

    - name: Verify OpenAPI sync between repos
      if: ${{ env.CROSS_REPO_READ_TOKEN != '' }}
      env:
        ZAPIKI_FRONTEND_DIR: ${{ github.workspace }}/zapiki-frontend
      run: |
        test -f openapi.yaml
        test -f "$ZAPIKI_FRONTEND_DIR/public/openapi.yaml"
        cmp -s openapi.yaml "$ZAPIKI_FRONTEND_DIR/public/openapi.yaml"

  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: zapiki
          POSTGRES_PASSWORD: test
          POSTGRES_DB: zapiki_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.3'
        cache: true

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Run go vet
      run: go vet ./...

    - name: Run tests
      env:
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
        POSTGRES_USER: zapiki
        POSTGRES_PASSWORD: test
        POSTGRES_DB: zapiki_test
        REDIS_HOST: localhost
        REDIS_PORT: 6379
      run: |
        go list ./... \
          | grep -v '^github.com/gabrielrondon/zapiki/internal/prover/snark/gnark$' \
          | xargs go test -v -race -coverprofile=coverage.out -covermode=atomic

    - name: Check coverage threshold
      env:
        MIN_COVERAGE: "15.0"
      run: |
        if [ -x ./scripts/check-coverage.sh ]; then
          ./scripts/check-coverage.sh coverage.out
        else
          echo "check-coverage script not found; skipping"
        fi

    - name: Check OpenAPI route coverage
      run: |
        if [ -x ./scripts/check-openapi-routes.sh ]; then
          ./scripts/check-openapi-routes.sh
        else
          echo "check-openapi-routes script not found; skipping"
        fi

    - name: Check OpenAPI semantic contract
      run: |
        if [ -x ./scripts/check-openapi-contract.sh ]; then
          ./scripts/check-openapi-contract.sh
        else
          echo "check-openapi-contract script not found; skipping"
        fi

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-zapiki

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.3'

    - name: Run vet
      run: go vet ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint, contract-sync]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.3'

    - name: Build API
      run: go build -v -o zapiki-api ./cmd/api

    - name: Build Worker
      run: go build -v -o zapiki-worker ./cmd/worker

    - name: Upload API artifact
      uses: actions/upload-artifact@v4
      with:
        name: zapiki-api
        path: zapiki-api
        retention-days: 7

    - name: Upload Worker artifact
      uses: actions/upload-artifact@v4
      with:
        name: zapiki-worker
        path: zapiki-worker
        retention-days: 7

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test, lint, contract-sync]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: false
        tags: zapiki:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Gosec Security Scanner
      uses: securego/gosec@master
      continue-on-error: true
      with:
        args: ./...

    - name: Run Trivy vulnerability scanner
      if: always()
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v4
      if: ${{ always() && hashFiles('trivy-results.sarif') != '' }}
      with:
        sarif_file: 'trivy-results.sarif'
